<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset=" UTF-8"/>
    <title>Create course</title>
    <th:block th:include="fragments/head :: headInclude"/>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="text-center">
        <h1 class="createCoursesHeader">Create new course</h1>
    </div>
    <div class="createCourseBox">
        <form method="post" th:action="@{/teacher/createCourse}">
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Name of the course (Danish)</label>
                    <input required class="textInput" type="text" th:field="${course.courseNameInDanish}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Name of the course (English)</label>
                    <input required type="text" class="textInput" th:field="${course.courseNameInEnglish}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Semester</label>
                    <input required type="text" class="textInput" th:field="${course.semester}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Class code</label>
                    <input required type="text" class="textInput" th:field="${course.classCode}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Study Programme</label>
                    <input required type="text" class="textInput" th:field="${course.studyProgram}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Mandatory or Elective</label>
                    <!--<input required type="text" class="textInput" th:field="${course.mandatory}"/>-->
                    <select id="mandatory" class="textInput" data-placeholder="Mandatory or elective" th:field="${course.mandatory}">
                        <option value="" hidden>Choose</option>
                        <option  id="tester" value="true">Mandatory</option>
                        <option value="false">Elective</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">ECTS</label>
                    <input required type="number" min="0" class="textInput" th:field="${course.ects}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Course language</label>
                    <!--<input required type="text" class="textInput" th:field="${course.courseLanguage}"/>-->
                    <select class="textInput" data-placeholder="Choose a Language... " th:field="${course.courseLanguage}">
                        <option value="" hidden>Choose</option>
                        <option value="Afrikanns">Afrikanns</option>
                        <option value="Albanian">Albanian</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Armenian">Armenian</option>
                        <option value="Basque">Basque</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Bulgarian">Bulgarian</option>
                        <option value="Catalan">Catalan</option>
                        <option value="Cambodian">Cambodian</option>
                        <option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
                        <option value="Croation">Croation</option>
                        <option value="Czech">Czech</option>
                        <option value="Danish">Danish</option>
                        <option value="Dutch">Dutch</option>
                        <option value="English">English</option>
                        <option value="Estonian">Estonian</option>
                        <option value="Fiji">Fiji</option>
                        <option value="Finnish">Finnish</option>
                        <option value="French">French</option>
                        <option value="Georgian">Georgian</option>
                        <option value="German">German</option>
                        <option value="Greek">Greek</option>
                        <option value="Gujarati">Gujarati</option>
                        <option value="Hebrew">Hebrew</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Hungarian">Hungarian</option>
                        <option value="Icelandic">Icelandic</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Irish">Irish</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Javanese">Javanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Latin">Latin</option>
                        <option value="Latvian">Latvian</option>
                        <option value="Lithuanian">Lithuanian</option>
                        <option value="Macedonian">Macedonian</option>
                        <option value="Malay">Malay</option>
                        <option value="Malayalam">Malayalam</option>
                        <option value="Maltese">Maltese</option>
                        <option value="Maori">Maori</option>
                        <option value="Marathi">Marathi</option>
                        <option value="Mongolian">Mongolian</option>
                        <option value="Nepali">Nepali</option>
                        <option value="Norwegian">Norwegian</option>
                        <option value="Persian">Persian</option>
                        <option value="Polish">Polish</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Punjabi">Punjabi</option>
                        <option value="Quechua">Quechua</option>
                        <option value="Romanian">Romanian</option>
                        <option value="Russian">Russian</option>
                        <option value="Samoan">Samoan</option>
                        <option value="Serbian">Serbian</option>
                        <option value="Slovak">Slovak</option>
                        <option value="Slovenian">Slovenian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Swahili">Swahili</option>
                        <option value="Swedish ">Swedish </option>
                        <option value="Tamil">Tamil</option>
                        <option value="Tatar">Tatar</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Thai">Thai</option>
                        <option value="Tibetan">Tibetan</option>
                        <option value="Tonga">Tonga</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Ukranian">Ukranian</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Uzbek">Uzbek</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Welsh">Welsh</option>
                        <option value="Xhosa">Xhosa</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Minimum # of students</label>
                    <input required type="number" min="0" class="textInput" th:field="${course.minimumStudents}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Expected # of students</label>
                    <input required type="number" min="0" class="textInput" th:field="${course.expectedStudents}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Maximum # of students</label>
                    <input required type="number" min="0" class="textInput" th:field="${course.maximumStudents}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Prerequisites</label>
                    <input required type="text" class="textInput" th:field="${course.prerequisites}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Learning outcome</label>
                    <input required type="text" class="textInput" th:field="${course.learningOutcome}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Content</label>
                    <input required type="text" class="textInput" th:field="${course.content}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Learning activities</label>
                    <input required type="text" class="textInput" th:field="${course.learningActivities}"/>
                </div>
                <div class="col-md-6">
                    <label class="inputLabel">Exam form</label>
                    <input required type="text" class="textInput" th:field="${course.examForm}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="inputLabel">Teachers</label>
                    <select multiple class="textInput multiSelect multiSelectBox" name="teachersListString">
                        <option th:value="${teacher.email}" th:each="teacher: ${teachers}" th:text="${teacher.firstName} + ' ' + ${teacher.lastName} + ' : ' + ${teacher.email}" th:if="${teacher.email} != ${#authentication.getName()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="createCourseButton hoverAnimation">Create course<i class="fas fa-arrow-right faArrow"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
