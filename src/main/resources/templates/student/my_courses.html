<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <meta charset="UTF-8"/>
    <title>My courses</title>
    <th:block th:include="fragments/head :: headInclude"/>

</head>
<body>

<!--Navbar-->
<nav th:replace="fragments/navbar :: navbar"></nav>

<input type="text" hidden="hidden" th:value="${username}" id="username"/>
<!--My courses-->
<div class="container">
    <div class="text-center">
        <h1 class="myCoursesHeader">My courses</h1>
    </div>
    <div class="myCoursesBox">
        <form method="post" th:action="@{/teacher/myCourses}">
            <div class="row text-center">
                <div class="col-md-4">
                    <label class="inputLabel">Name of the course (English)</label>
                </div>
                <div class="col">
                    <label class="inputLabel">Semester</label>
                </div>
                <div class="col">
                    <label class="inputLabel">Class code</label>
                </div>

                <div class="col">
                    <label class="inputLabel">Mandatory/elective</label>
                </div>
            </div>


            <!--Courses starts here-->

            <a th:href="'/student/course/'+${course.id}"  th:each="course : ${courses}">
                <div class="row text-center myCoursesRow">

                    <p class="col-md-4 textInput myCoursesText" th:text="${course.getCourseNameInEnglish()}">Full stack</p>
                    <p class="col textInput myCoursesText" th:text="${course.getSemester()}">2</p>
                    <p class="col textInput myCoursesText" th:text="${course.getClassCode()}">DAT17C</p>
                    <span class="col">
                        <p class="textInput myCoursesText" th:if="${course.mandatory}">Mandatory</p>
                        <p class="textInput myCoursesText" th:unless="${course.mandatory}">Elective</p>
                    </span>
                </div>

            </a>

        </form>
    </div>
