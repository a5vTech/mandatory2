<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>My courses</title>
    <th:block th:include="fragments/head :: headInclude"/>

</head>
<body>

<!--Navbar-->
<nav th:replace="fragments/navbar :: navbar"></nav>

<input type="text" hidden="hidden" th:value="${username}" id="username"/>
<!--My courses-->
<div class="container">
    <div class="text-center">
        <h1 class="findCoursesHeader">Find courses</h1>
    </div>
    <div class="findCoursesBox">
        <form method="post" th:action="@{/teacher/myCourses}">
            <div class="row text-center">
                <div class="col-md-5">
                    <label class="inputLabel">Name of the course (English)</label>
                </div>
                <div class="col-md-2">
                    <label class="inputLabel">Semester</label>
                </div>
                <div class="col-md-2">
                    <label class="inputLabel">Class code</label>
                </div>

                <div class="col-md-3">
                    <label class="inputLabel">Mandatory/elective</label>
                </div>

            </div>


            <!--Courses starts here-->

            <a th:href="'/student/course/'+${course.id}+'?signup'"  th:each="course : ${courses}">
                <div class="row text-center myCoursesRow">

                    <p class="col-md-5 requestsText myCoursesText" th:text="${course.getCourseNameInEnglish()}">Full stack</p>
                    <p class="col-md-2 requestsText myCoursesText" th:text="${course.getSemester()}">2</p>
                    <p class="col-md-2 requestsText myCoursesText" th:text="${course.getClassCode()}">DAT17C</p>
                    <span class="col-md-3">
                        <p class="requestsText myCoursesText" th:if="${course.mandatory}">Mandatory</p>
                        <p class="requestsText myCoursesText" th:unless="${course.mandatory}">Elective</p>
                    </span>
                </div>

            </a>

        </form>
    </div>



</div>


</body>
</html>
